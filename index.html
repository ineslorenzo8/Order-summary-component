<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="centrado">

  <main class="card">
    <img class="illustration-desktop" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="info">
      <h1 class="order-summary">Order Summary</h1>
      <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="seccion-precio">
          <img class="icon-music" src="./images/icon-music.svg" alt="music">
          <div class="plan">
            <p class="anual-plan">Annual Plan</p> 
            <p class="precio">$59.99/year</p>
          </div>
          <a class="cambiar-plan" href="#">Change</a>
        </div>
      <button class="proceder-pago">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>

</main>
</body>
</html>
